<html ng-app="app">
  <head>
    <script src="js/angular.js"></script>
    <style>
      counter {display: block;}
      .red-food {
        background-color: red;
      }
      .blue-food {
        background-color: blue;
        font-size: 40px;
      }
      .counter {
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="counter" ng-controller="CounterController as counter">
      <counter name="{{ counter.nameFood }}"></counter>
    </div>

    <script src="js/app.js"></script>
    <script src="js/directives/counter.directive.js"></script>
    <script src="js/controllers/counter.controller.js"></script>
  </body>
</html>
